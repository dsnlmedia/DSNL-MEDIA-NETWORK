<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc4a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7b733;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#mobileGradient)"/>
  
  <!-- Smartphone -->
  <rect x="170" y="50" width="60" height="120" rx="8" fill="#333" stroke="#555" stroke-width="2"/>
  <rect x="175" y="65" width="50" height="85" fill="#000"/>
  
  <!-- Screen content -->
  <rect x="178" y="68" width="44" height="6" fill="#4a90ff"/>
  <rect x="178" y="78" width="30" height="4" fill="#ccc"/>
  <rect x="178" y="86" width="35" height="4" fill="#ccc"/>
  <rect x="178" y="94" width="25" height="4" fill="#ccc"/>
  
  <!-- Home button -->
  <circle cx="200" cy="160" r="6" fill="#666"/>
  
  <!-- App icons -->
  <rect x="182" y="110" width="12" height="12" rx="2" fill="#ff4444"/>
  <rect x="198" y="110" width="12" height="12" rx="2" fill="#44ff44"/>
  <rect x="214" y="110" width="12" height="12" rx="2" fill="#4444ff"/>
  
  <!-- Signal waves -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <path d="M120 100 Q140 80 160 100"/>
    <path d="M240 100 Q260 80 280 100"/>
  </g>
  
  <!-- Tech text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">MOBILE TECH</text>
</svg>