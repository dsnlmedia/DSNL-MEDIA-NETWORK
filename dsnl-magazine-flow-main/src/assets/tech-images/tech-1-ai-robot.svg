<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#aiGradient)"/>
  
  <!-- Robot Head -->
  <rect x="150" y="80" width="100" height="80" rx="10" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="170" cy="110" r="8" fill="#00ff00"/>
  <circle cx="230" cy="110" r="8" fill="#00ff00"/>
  
  <!-- Mouth -->
  <rect x="185" y="135" width="30" height="5" rx="2" fill="#333"/>
  
  <!-- Antenna -->
  <line x1="200" y1="80" x2="200" y2="60" stroke="#333" stroke-width="3"/>
  <circle cx="200" cy="55" r="5" fill="#ff4444"/>
  
  <!-- Circuit patterns -->
  <g stroke="#4a90ff" stroke-width="2" fill="none" opacity="0.7">
    <path d="M50 200 L120 200 L120 250"/>
    <path d="M280 200 L350 200 L350 250"/>
    <circle cx="120" cy="200" r="5" fill="#4a90ff"/>
    <circle cx="280" cy="200" r="5" fill="#4a90ff"/>
  </g>
  
  <!-- Tech text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white">AI & ROBOTICS</text>
</svg>