<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#cloudGradient)"/>
  
  <!-- Main cloud -->
  <ellipse cx="200" cy="120" rx="80" ry="35" fill="white" opacity="0.9"/>
  <ellipse cx="160" cy="130" rx="45" ry="25" fill="white" opacity="0.9"/>
  <ellipse cx="240" cy="130" rx="50" ry="30" fill="white" opacity="0.9"/>
  
  <!-- Smaller clouds -->
  <ellipse cx="100" cy="80" rx="30" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="320" cy="90" rx="25" ry="12" fill="white" opacity="0.7"/>
  
  <!-- Upload/download arrows -->
  <g fill="white" opacity="0.8">
    <polygon points="180,180 190,160 200,180 195,180 195,200 185,200"/>
    <polygon points="220,200 210,220 200,200 205,200 205,180 215,180"/>
  </g>
  
  <!-- Data streams -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.6">
    <path d="M50 200 Q100 180 150 200 T250 200"/>
    <path d="M150 220 Q200 240 250 220 T350 220"/>
  </g>
  
  <text x="200" y="260" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">CLOUD COMPUTING</text>
</svg>