<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#blockGradient)"/>
  
  <!-- Blockchain blocks -->
  <g fill="white" opacity="0.9">
    <rect x="50" y="120" width="60" height="60" rx="5" stroke="#333" stroke-width="2"/>
    <rect x="170" y="120" width="60" height="60" rx="5" stroke="#333" stroke-width="2"/>
    <rect x="290" y="120" width="60" height="60" rx="5" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Chain links -->
  <g stroke="white" stroke-width="4">
    <line x1="110" y1="150" x2="170" y2="150"/>
    <line x1="230" y1="150" x2="290" y2="150"/>
  </g>
  
  <!-- Block details -->
  <g fill="#333" font-family="Arial" font-size="10">
    <text x="80" y="140" text-anchor="middle">BLOCK</text>
    <text x="80" y="155" text-anchor="middle">#001</text>
    <text x="200" y="140" text-anchor="middle">BLOCK</text>
    <text x="200" y="155" text-anchor="middle">#002</text>
    <text x="320" y="140" text-anchor="middle">BLOCK</text>
    <text x="320" y="155" text-anchor="middle">#003</text>
  </g>
  
  <text x="200" y="240" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">BLOCKCHAIN</text>
</svg>