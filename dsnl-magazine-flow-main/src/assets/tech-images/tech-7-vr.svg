<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#vrGradient)"/>
  
  <!-- VR Headset -->
  <rect x="140" y="90" width="120" height="60" rx="30" fill="white" opacity="0.9" stroke="#333" stroke-width="2"/>
  
  <!-- Lenses -->
  <circle cx="170" cy="120" r="15" fill="#333"/>
  <circle cx="230" cy="120" r="15" fill="#333"/>
  
  <!-- Strap -->
  <rect x="185" y="140" width="30" height="8" rx="4" fill="#333"/>
  
  <!-- VR Elements -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.7">
    <circle cx="100" cy="200" r="15" stroke-dasharray="3,3"/>
    <circle cx="300" cy="200" r="15" stroke-dasharray="3,3"/>
    <rect x="80" y="220" width="20" height="20" stroke-dasharray="3,3"/>
    <rect x="300" y="220" width="20" height="20" stroke-dasharray="3,3"/>
  </g>
  
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="white">VIRTUAL REALITY</text>
</svg>