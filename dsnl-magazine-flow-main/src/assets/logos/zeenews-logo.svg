<svg width="140" height="50" viewBox="0 0 140 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Zee News Background -->
  <rect width="140" height="50" fill="#c41e3a" rx="6"/>
  
  <!-- Zee News Logo -->
  <g transform="translate(15, 8)">
    <!-- ZEE -->
    <g fill="#ffffff">
      <!-- Z -->
      <polygon points="0,5 20,5 20,10 8,25 20,25 20,30 0,30 0,25 12,10 0,10"/>
      
      <!-- E -->
      <g transform="translate(25, 0)">
        <rect x="0" y="5" width="4" height="25"/>
        <rect x="4" y="5" width="12" height="4"/>
        <rect x="4" y="15" width="10" height="4"/>
        <rect x="4" y="26" width="12" height="4"/>
      </g>
      
      <!-- E -->
      <g transform="translate(45, 0)">
        <rect x="0" y="5" width="4" height="25"/>
        <rect x="4" y="5" width="12" height="4"/>
        <rect x="4" y="15" width="10" height="4"/>
        <rect x="4" y="26" width="12" height="4"/>
      </g>
    </g>
    
    <!-- NEWS -->
    <text x="65" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">NEWS</text>
  </g>
  
  <!-- Red to dark gradient bottom -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c41e3a"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </linearGradient>
  </defs>
  <rect width="140" height="50" fill="url(#redGrad)" rx="6"/>
  
  <!-- Reapply logo on top -->
  <g transform="translate(15, 8)">
    <!-- ZEE -->
    <g fill="#ffffff">
      <!-- Z -->
      <polygon points="0,5 20,5 20,10 8,25 20,25 20,30 0,30 0,25 12,10 0,10"/>
      
      <!-- E -->
      <g transform="translate(25, 0)">
        <rect x="0" y="5" width="4" height="25"/>
        <rect x="4" y="5" width="12" height="4"/>
        <rect x="4" y="15" width="10" height="4"/>
        <rect x="4" y="26" width="12" height="4"/>
      </g>
      
      <!-- E -->
      <g transform="translate(45, 0)">
        <rect x="0" y="5" width="4" height="25"/>
        <rect x="4" y="5" width="12" height="4"/>
        <rect x="4" y="15" width="10" height="4"/>
        <rect x="4" y="26" width="12" height="4"/>
      </g>
    </g>
    
    <!-- NEWS -->
    <text x="65" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">NEWS</text>
  </g>
</svg>
