<svg width="140" height="50" viewBox="0 0 140 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Reuters Background -->
  <rect width="140" height="50" fill="#ff6600" rx="6"/>
  
  <!-- Reuters Logo -->
  <g transform="translate(15, 8)">
    <!-- REUTERS -->
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" letter-spacing="1px">REUTERS</text>
    
    <!-- Dot accent -->
    <circle cx="100" cy="18" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Orange gradient -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="#ff9900"/>
    </linearGradient>
  </defs>
  <rect width="140" height="50" fill="url(#orangeGrad)" rx="6"/>
  
  <!-- Reapply text on top -->
  <g transform="translate(15, 8)">
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" letter-spacing="1px">REUTERS</text>
    <circle cx="100" cy="18" r="3" fill="#ffffff"/>
  </g>
</svg>
