<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <!-- The Hindu Background -->
  <rect width="160" height="50" fill="#000000" rx="6"/>
  
  <!-- The Hindu Logo -->
  <g transform="translate(10, 8)">
    <!-- THE -->
    <text x="0" y="18" font-family="Times, serif" font-size="14" font-weight="bold" fill="#ffffff">The</text>
    
    <!-- HINDU in decorative font -->
    <text x="35" y="18" font-family="Times, serif" font-size="18" font-weight="bold" fill="#ffffff" letter-spacing="1px">HINDU</text>
    
    <!-- Decorative underline -->
    <line x1="0" y1="22" x2="120" y2="22" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Est. date -->
    <text x="0" y="32" font-family="Times, serif" font-size="10" fill="#cccccc">Est. 1878</text>
  </g>
  
  <!-- Traditional border -->
  <rect x="2" y="2" width="156" height="46" fill="none" stroke="#ffffff" stroke-width="1" rx="4"/>
</svg>
